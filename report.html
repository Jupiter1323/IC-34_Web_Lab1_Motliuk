<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти з лабораторних робіт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

                <h2>З дисципліни «ІНТЕРНЕТ-ТЕХНОЛОГІЇ та ПРОЄКТУВАННЯ WEB-ЗАСТОСУВАНЬ»</h2>
                <p>Студенти групи ІС-34 Мотлюк Юрій Олегович</p>
            </div>
            <div class="photo-student">
                <img src="images/image1.jpg" alt="Фото студента">
            </div>
        </div>

        <!-- Menu -->
        <div class="menu">
            <div class="menu-row">
                <button onclick="selectLab(1)" id="lab1">Лабораторна робота №1</button>
                <button onclick="selectLab(2)" id="lab2">Лабораторна робота №2</button>
                <button>Лабораторна робота №3</button>
                <button>Лабораторна робота №4</button>
                <button>Лабораторна робота №5</button>
            </div>
            <div class="menu-row">
                <button>Лабораторна робота №6</button>
                <button>Лабораторна робота №7</button>
                <button>Лабораторна робота №8</button>
                <button>Лабораторна робота №9</button>
            </div>
        </div>

        <div class="content-section">
            <div id="sidebar1" class="sidebar">
                <!-- Sidebar for Lab 1 -->
                <button class="medium" onclick="showContent(1, 'Опис структури')" id="section1">Опис структури</button>
                <button class="medium" onclick="showContent(2, 'Тема Мета Місце')" id="section2">Тема Мета Місце</button>
                <button class="medium" onclick="showContent(3, 'СТРУКТУРА ДОКУМЕНТА')" id="section3">СТРУКТУРА ДОКУМЕНТА</button>
                <button class="small" onclick="showContent(4, 'HTML-код ТАБЛИЦЬ')" id="section4">HTML-код ТАБЛИЦЬ</button>

                <button class="small" onclick="showContent(6, 'HTML-код ЗОБРАЖЕННЯ')" id="section6">HTML-код ЗОБРАЖЕННЯ</button>
                <button class="medium" onclick="showContent(7, 'ВИСНОВКИ')" id="section7">ВИСНОВКИ</button>
            </div>

            <div id="sidebar2" class="sidebar" style="display: none;">
                <!-- Sidebar for Lab 2 -->
                <button class="medium" onclick="showContent(1, 'Тема Мета Місце ЛР2 Місце розташування сайту, звіту')" id="section1">Тема Мета Місце ЛР2 Місце розташування сайту, звіту</button>
                <button class="medium" onclick="showContent(2, 'Способи підключення стилів')" id="section2">Способи підключення стилів</button>
                <button class="medium" onclick="showContent(3, 'Селектори')" id="section3">Селектори</button>
                <button class="small" onclick="showContent(4, 'Селектор тегу')" id="section4">Селектор тегу</button>
                <button class="small" onclick="showContent(5, 'Селектор класу')" id="section5">Селектор класу</button>
                <button class="small" onclick="showContent(6, 'Селектор ідентифікаторів')" id="section6">Селектор ідентифікаторів</button>
                <button class="medium" onclick="showContent(7, 'Інші селектори')" id="section7">Інші селектори</button>
                <button class="medium" onclick="showContent(8, 'CSS: Шрифти, Текст, Таблиці, Фон, Контур, Списки, CSS Просунутий')" id="section8">CSS: Шрифти, Текст, Таблиці, Фон, Контур, Списки, CSS Просунутий</button>

            <div class="main">
                <div class="content" id="mainContent">
                    
                    
                </div>
