<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти з лабораторних робіт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            min-height: 150px; 
        }

        .header-text {
            text-align: center;
            flex-grow: 1;
        }

        .header-text h1 {
            font-size: 24px;
            margin: 5px 0;
        }

        .header-text h2 {
            font-size: 20px;
            margin: 5px 0;
        }

        .header-text p {
            font-size: 18px;
            margin: 5px 0;
        }

        .photo-student {
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            padding: 10px;
            width: 120px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-student img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .menu button {
            background-color: #fff;
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            flex: 1;
            white-space: nowrap;
            font-size: 14px;
        }

        .menu button:hover {
            background-color: #e0e0e0;
        }

        .menu-row {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        .content-section {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .sidebar {
            flex: 0.5;
        }

        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            background-color: #fff;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }

        .sidebar button.medium {
            font-size: 14px;
            font-weight: bold;
        }

        .sidebar button.small {
            font-size: 12px;
            margin-left: 30px;
            width: calc(100% - 30px)
        }

        .main {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main .content {
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
            height: 100%;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .menu .active {
            font-size: 18px;
        }

        .sidebar .active {
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-text">
                <h1>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h1>
                <h2>З дисципліни «ІНТЕРНЕТ-ТЕХНОЛОГІЇ та ПРОЄКТУВАННЯ WEB-ЗАСТОСУВАНЬ»</h2>
                <p>Студенти групи ІС-34 Мотлюк Юрій Олегович</p>
            </div>
            <div class="photo-student">
                <img src="student-photo.png" alt="Фото студента">
            </div>
        </div>

        <!-- Menu -->
        <div class="menu">
            <div class="menu-row">
                <button onclick="selectLab(1)" id="lab1">Лабораторна робота №1</button>
                <button onclick="selectLab(2)" id="lab2">Лабораторна робота №2</button>
                <button onclick="selectLab(3)" id="lab3">Лабораторна робота №3</button>
                <button onclick="selectLab(4)" id="lab4">Лабораторна робота №4</button>
                <button>Лабораторна робота №5</button>
            </div>
            <div class="menu-row">
                <button>Лабораторна робота №6</button>
                <button>Лабораторна робота №7</button>
                <button>Лабораторна робота №8</button>
                <button>Лабораторна робота №9</button>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <div class="sidebar">
                <button class="medium" onclick="showContent(1, 'Опис структури')" id="section1">Опис структури</button>
                <button class="medium" onclick="showContent(2, 'Тема Мета Місце')" id="section2">Тема Мета Місце</button>
                <button class="medium" onclick="showContent(3, 'СТРУКТУРА ДОКУМЕНТА')" id="section3">СТРУКТУРА ДОКУМЕНТА</button>
                <button class="small" onclick="showContent(4, 'HTML-код ТАБЛИЦЬ')" id="section4">HTML-код ТАБЛИЦЬ</button>
                <button class="small" onclick="showContent(5, 'HTML-код ФОРМИ')" id="section5">HTML-код ФОРМИ</button>
                <button class="small" onclick="showContent(6, 'HTML-код ЗОБРАЖЕННЯ')" id="section6">HTML-код ЗОБРАЖЕННЯ</button>
                <button class="medium" onclick="showContent(7, 'ВИСНОВКИ')" id="section7">ВИСНОВКИ</button>
            </div>
            <div class="main">
                <div class="content" id="mainContent">
                    Вміст для лабораторної роботи №1.1
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLab = 1; 
        let currentSection = null; 
    
        function displayLabContent(labNumber) {
            const content = document.getElementById('mainContent');
            content.textContent = `Вміст для лабораторної роботи №${labNumber}. (сайт)`;
        }
    
function selectLab(labNumber) {
    currentLab = labNumber;

    document.querySelectorAll('.menu button').forEach(button => {
        button.classList.remove('active');
        button.style.fontSize = '14px';
    });

    const activeButton = document.getElementById(`lab${labNumber}`);
    activeButton.classList.add('active');
    activeButton.style.fontSize = '18px';

    displayLabContent(labNumber);

    showContent(0, 'Сайт');
}

function showContent(sectionNumber, sectionTitle) {
    currentSection = sectionNumber;

    document.querySelectorAll('.sidebar button').forEach(button => {
        button.classList.remove('active');
        button.style.fontSize = button.classList.contains('small') ? '12px' : '16px';
    });

    const activeButton = document.getElementById(`section${sectionNumber}`);
    activeButton.classList.add('active');
    activeButton.style.fontSize = '18px';

    const content = document.getElementById('mainContent');
    content.textContent = `Вміст для лабораторної роботи №${currentLab}.${sectionNumber} (${sectionTitle})`;
}

selectLab(1);

    </script>
    
</body>
</html>
